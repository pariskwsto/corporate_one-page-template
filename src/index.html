<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles CSS -->
    <link rel="stylesheet" href="tmp/css/styles.css" />

    <title>insidesk | A corporate one-page responsive template</title>
    <meta
      name="keywords"
      content="corporate html template, one page template, html responsive design"
    />
    <meta
      name="description"
      content="A corporate one-page responsive template."
    />
  </head>
  <body>
    <!-- large-hero section -->
    <div class="large-hero">
      <picture>
        <source
          srcset="
            assets/img/large-hero/hero--large.jpg        1920w,
            assets/img/large-hero/hero--large-hi-dpi.jpg 3840w
          "
          media="(min-width: 1380px)"
        />
        <source
          srcset="
            assets/img/large-hero/hero--medium.jpg        1380w,
            assets/img/large-hero/hero--medium-hi-dpi.jpg 2760w
          "
          media="(min-width: 990px)"
        />
        <source
          srcset="
            assets/img/large-hero/hero--small.jpg         990w,
            assets/img/large-hero/hero--small-hi-dpi.jpg 1980w
          "
          media="(min-width: 640px)"
        />
        <img
          class="large-hero__image"
          srcset="
            assets/img/large-hero/hero--smaller.jpg         640w,
            assets/img/large-hero/hero--smaller-hi-dpi.jpg 1280w
          "
          alt="Grey laptop on black wooden desk"
        />
      </picture>
      <div class="large-hero__text-container">
        <div class="wrapper">
          <h1 class="large-hero__title">insidesk</h1>
          <h2 class="large-hero__subtitle">
            Empowering your business with a powerful web presence.
          </h2>
          <p>
            <a href="#" class="btn btn--lg large-hero__btn">Get in Touch</a>
          </p>
        </div>
      </div>
    </div>
    <!-- END - large-hero section -->
  </body>
</html>
